<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="four columns">
                <img src="https://via.placeholder.com/200x50" id="logo">
            </div>
            <div class="two columns u-pull-right">
                <ul>
                    <li class="submenu">
                            <img src="img/cart.png" id="img-carrito">
                            <div id="carrito">
                                    
                                    <table id="lista-carrito" class="u-full-width">
                                        <thead>
                                            <tr>
                                                <th>Imagen</th>
                                                <th>Nombre</th>
                                                <th>Precio</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                    <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                                    <a href="#" id="ir-carrito" class="button u-full-width">Pagar</a>
                            </div>
                    </li>
                </ul>
            </div>
        </div> 
    </div>
    </header>

    <div id="lista-autos" class="container">
        <h1 id="encabezado" class="encabezado">Comprar auto</h1>
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="https://via.placeholder.com/219x136" class="imagen-auto u-full-width">
                    <div class="info-card">
                        <h4>Mustang</h4>
                        <p>Ford</p>
                        <p class="precio">$200  <span class="u-pull-right ">$15</span></p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="4">Agregar Al Carrito</a>
                    </div>
                </div> <!--.card-->
            </div>
            <div class="four columns">
                    <div class="card">
                        <img src="https://via.placeholder.com/219x136" class="imagen-auto u-full-width">
                        <div class="info-card">
                            <h4>Camaro</h4>
                            <p>Chevrolet</p>
                            <p class="precio">$200  <span class="u-pull-right ">$15</span></p>
                            <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="5">Agregar Al Carrito</a>
                        </div>
                    </div> <!--.card-->
            </div>
            <div class="four columns">
                    <div class="card">
                        <img src="https://via.placeholder.com/219x136" class="imagen-auto u-full-width">
                        <div class="info-card">
                            <h4>charger</h4>
                            <p>Dodge</p>
                            <p class="precio">$200  <span class="u-pull-right ">$15</span></p>
                            <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="6">Agregar Al Carrito</a>
                        </div>
                    </div> <!--.card-->
            </div>
        </div> <!--.row-->

    </div> 

    <script src="js/app.js"></script>

</body>
</html>
