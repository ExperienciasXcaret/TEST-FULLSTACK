<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resumen</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/resume.css">
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <img src="https://via.placeholder.com/200x50" id="logo" alt="Logo">
                </div>
            </div>
        </div>
    </header>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="eight columns">

                    <div class="row">
                        <div class="twelve columns">
                            <strong>1. Resumen de compra</strong>
                            <hr class="mt-1">
                        </div>
                    </div>

                    <div class="row">
                        <div class="twelve columns">
                            <div class="row">
                                <div class="twelve columns">
                                    <div class="card">
                                        <div class="info-card columns ml-0">
                                            <div class="u-full-width">
                                                <h4>Mustang</h4>
                                                <p>Ford</p>
                                                <p class="precio">$200  <span class="u-pull-right ">$15.00</span></p>
                                                <a href="#" class="u-full-width button-primary button input" data-id="6">Eliminar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="twelve columns">
                                    <div class="card">
                                        <div class="info-card columns ml-0">
                                            <h4>Mustang</h4>
                                            <p>Ford</p>
                                            <p class="precio">$200  <span class="u-pull-right ">$15.00</span></p>
                                            <a href="#" class="u-full-width button-primary button input" data-id="6">Eliminar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="four columns sidebar text-center mt-1">
                   <h4 class="mx-1">Resumen de compra: 2 productos</h4>
                    <table class="u-full-width table">
                            <tbody>
                            <tr>
                                <td>1 Mustang</td>
                                <td class="text-right">$0.00 MXN</td>
                            </tr>
                            <tr>
                                <td>1 Mustang</td>
                                <td class="text-right">$0.00 MXN</td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center"><strong>Total: $0.00 MXN</strong></td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="#" class="u-full-width button-primary button input" data-id="6">COMPRAR</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
